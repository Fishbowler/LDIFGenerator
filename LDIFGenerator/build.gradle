plugins {
    id 'application'
}

mainClassName = "com.willeke.ldap.ldif.LDIFGenerator"
executableDir = ""

repositories {
    mavenCentral()
}

dependencies {
  implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.1'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.1'
  implementation group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.1'
}

distributions {
    main {
        contents {
            from {
                "archiveIncludes"
            }
        }
    }
}
